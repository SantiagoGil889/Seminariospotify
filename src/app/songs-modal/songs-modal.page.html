<ion-header>
  <ion-toolbar>
    <ion-title class="tituloalbum">{{ albumName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Imagen del álbum debajo del título -->
  <div class="album-image-container" *ngIf="albumImage">
    <img [src]="albumImage" alt="Imagen del álbum" class="album-img" />
  </div>

  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <ion-avatar slot="start">
        <ion-label class="index">{{ i + 1 }}</ion-label>
      </ion-avatar>
      <ion-label>
        <h2>{{ song.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón flotante -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="goHome()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
