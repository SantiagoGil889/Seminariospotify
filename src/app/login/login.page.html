<ion-content [fullscreen]="true" class="login-content">
  <div class="login-card">
    <img src="assets/images/userdefault.png" alt="Logo" class="logo" />
    <p class="login-subtitle">Ingresa tus datos para continuar</p>

    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" class="form">

      <!-- Email -->
      <ion-item lines="none" class="input-field">
        <ion-input
          type="email"
          placeholder="Correo electrónico"
          formControlName="email"
        ></ion-input>
      </ion-item>
      <div *ngFor="let validation of validation_messages.email" class="error-message">
        <div *ngIf="loginForm.get('email')?.hasError(validation.type) && loginForm.get('email')?.dirty">
          {{ validation.message }}
        </div>
      </div>

      <!-- Password -->
      <ion-item lines="none" class="input-field">
        <ion-input
          type="password"
          placeholder="Contraseña"
          formControlName="password"
        ></ion-input>
      </ion-item>
      <div *ngFor="let validation of validation_messages.password" class="error-message">
        <div *ngIf="loginForm.get('password')?.hasError(validation.type) && loginForm.get('password')?.dirty">
          {{ validation.message }}
        </div>
      </div>

      <!-- Botón ingresar -->
      <ion-button type="submit" expand="block" class="login-button" [disabled]="!loginForm.valid">
        Ingresar
      </ion-button>

      <!-- Botón de registro -->
      <div class="register">
        <span>¿No tienes cuenta?</span>
        <ion-button fill="clear" size="small" (click)="goToRegister()">Crear</ion-button>
      </div>
    </form>
  </div>
</ion-content>
